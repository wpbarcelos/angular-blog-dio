<div class="container mx-auto">
  <div class="flex gap-2">
    <div class="w-2/3">
      <app-big-card *ngIf="first" [news]="first"></app-big-card>
    </div>
    <div class="w-1/3">
      <app-small-card
        *ngFor="let news of others"
        [news]="news"
      ></app-small-card>
    </div>
  </div>
</div>
